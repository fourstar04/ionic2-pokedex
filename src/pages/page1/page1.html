<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pokemon</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let poke of pokemon; let i = index;" (click)="pushDetails(poke)">
      <ion-avatar item-left>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{i+1+offset}}.png">
      </ion-avatar>
      <h2>{{ poke.name }}</h2>
    </ion-item>
  </ion-list>

<ion-navbar>
<ion-buttons left>
    <button color="primary" icon-left="" ion-button="" class="button button-ios button-default button-default-ios button-ios-light" (click)="prev()" *ngIf="offset>0"><span class="button-inner">
      <ion-icon name="arrow-back" role="img" class="icon-ios ion-ios-arrow-back" aria-label="arrow back"></ion-icon>
      Prev
    </span><div class="button-effect"></div></button>
</ion-buttons>
<ion-buttons right>
    <button color="primary" icon-left="" ion-button="" class="button button-ios button-default button-default-ios button-ios-light" (click)="next()"><span class="button-inner">
    Next&nbsp;<ion-icon name="arrow-forward" role="img" class="icon-ios ion-ios-arrow-forward" aria-label="arrow forward"></ion-icon>
    </span><div class="button-effect"></div></button>
</ion-buttons>
</ion-navbar>
<div class="error" [hidden]="pokemon.length < 1">{{errorMessage}}</div>
</ion-content>
